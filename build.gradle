buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.6'
    }
}

apply plugin: 'android'

android {
    compileSdkVersion 10
    buildToolsVersion "17"

    repositories {
        mavenCentral()
    }

    dependencies{
        compile 'com.nineoldandroids:library:2.4.0'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.6'
}